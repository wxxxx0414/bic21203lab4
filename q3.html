<!DOCTYPE html> 
<html>
<head>
    <title>Question3</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let text="";

        for(let i=0; i<5; i++)
        {
            var j = i + 1;
            text += "The number is " + j + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
